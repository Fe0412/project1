<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Users</h1>

  <div>
    {% for n in data %}
    <div>{{n}}</div>
    {% endfor %}
  </div>


<form method="POST" action="/addusers">
<p>Add new users: <input type="text" name="uid"> <input type="text" name="since"> <input type="text" name="email"> <input type="text" name="name"> <input type="submit" value="Add"> </p>
</form>

<form method="POST" action="/deleteusers">
<p>Delete users: <input type="text" name="uid"> <input type="submit" value="Delete"> </p>
</form>

</body>


</html>
